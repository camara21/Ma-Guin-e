name: ma_guinee
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # 📍 Carte interactive
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  share_plus: ^7.2.1

  # 📡 Géolocalisation
  geolocator: ^11.0.0

  # 🔒 Supabase (optionnel)
  supabase_flutter: ^1.10.19

  # ✅ Provider
  provider: ^6.1.1

  # 🌍 Pour ouvrir des liens (Maps, Web, etc.)
  url_launcher: ^6.2.5

  # 📷 Image picker (multi-photo pour annonces)
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/guinee_map.png
    - assets/default_avatar.png
