name: ma_guinee
description: "Plateforme moderne multi-services pour la Guinée."
publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 📍 Carte & géolocalisation
  flutter_map: ^6.2.1
  latlong2: ^0.9.0
  geolocator: ^11.0.0
  geocoding: ^3.0.0

  # 🗄️ Supabase / état
  supabase_flutter: ^2.3.4
  realtime_client: ^2.5.1
  provider: ^6.1.2

  # 🔔 Notifications (locale + push)
  firebase_core: ^3.3.0
  firebase_core_web: ^2.16.0
  firebase_messaging: ^15.1.0
  flutter_local_notifications: ^17.2.1

  # 🔗 Partage & ouverture externe
  share_plus: ^10.0.0
  url_launcher: ^6.3.0

  # 📸 Sélecteurs / fichiers
  image_picker: ^1.1.2
  country_picker: ^2.0.25
  file_picker: ^8.0.6
  path: ^1.9.0
  mime: ^1.0.5

  # 🎨 UI & composants
  photo_view: ^0.15.0
  carousel_slider: ^4.2.1
  flutter_typeahead: ^5.2.0
  font_awesome_flutter: ^10.7.0
  universal_html: ^2.2.4
  cached_network_image: ^3.4.0
  flutter_svg: ^2.0.10+1
  responsive_framework: ^1.1.1
  transparent_image: ^2.0.1

  # 🎥 Vidéo
  chewie: ^1.7.1
  video_player: ^2.9.1

  # 🎟️ QR / Scanner
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2

  # ✅ Permissions (caméra, localisation, stockage…)
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/guinee_map.png
    - assets/default_avatar.png
    - assets/logo_guinee.png
    - assets/nimba.png
