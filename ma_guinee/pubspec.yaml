name: ma_guinee
description: "Plateforme moderne multi-services pour la Guinée."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Cartes & géolocalisation
  flutter_map: ^6.2.1
  latlong2: ^0.9.0
  flutter_map_marker_cluster: ^1.2.0
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  google_maps_flutter: ^2.7.0
  google_maps_flutter_web: ^0.5.7

  # Requêtes HTTP
  http: ^1.2.1

  # Supabase / état
  supabase_flutter: ^2.3.4
  provider: ^6.1.2
  postgrest: ^2.1.3

  # Notifications (push + locales)
  firebase_core: ^3.3.0
  firebase_messaging: ^15.1.0
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.2

  # Partage & ouverture externe
  share_plus: ^10.0.0
  url_launcher: ^6.3.0

  # Sélecteurs / fichiers
  image_picker: ^1.1.2
  country_picker: ^2.0.25
  file_picker: ^8.0.6
  path: ^1.9.0
  mime: ^1.0.5

  # UI & composants
  photo_view: ^0.15.0
  carousel_slider: ^4.2.1
  font_awesome_flutter: ^10.7.0
  universal_html: ^2.2.4
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1
  responsive_framework: ^1.1.1
  transparent_image: ^2.0.1
  intl: ^0.20.2

  # Vidéo
  chewie: ^1.7.1
  video_player: ^2.9.1

  # QR / Scanner
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2

  # Permissions (caméra, localisation, stockage…)
  permission_handler: ^11.3.1

  # PDF / impression / ouverture de fichiers
  pdf: ^3.10.7
  printing: ^5.13.4
  path_provider: ^2.1.4
  open_filex: ^4.4.0

  # ✅ Cache persistant utilisé par AppCache
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

# Décommente si conflit de versions sur intl
# dependency_overrides:
#   intl: ^0.20.2

flutter:
  uses-material-design: true

  assets:
    - assets/default_avatar.png
    - assets/logo_guinee.png
    - assets/nimba.png
    - assets/jobs/hero.png
    - assets/jobs/card_cover.png
    - assets/fonts/Inter_24pt-Regular.ttf
    - assets/fonts/Inter_24pt-Bold.ttf
